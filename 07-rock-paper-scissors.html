<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>

  <script>
    function pickComputerMove() {
      const randomNumber = Math.random();
      let computersMove = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computersMove = 'rock';
      }
      else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computersMove = 'paper';
      }
      else {
        computersMove = 'scissors';
      }
      return computersMove;
    }


    function playGame(playerMove) {
      let result = '';
      let computersMove = pickComputerMove();
      if (playerMove === 'rock') {
        if (computersMove === 'rock') {
          result = 'its a tie.';
        }
        else if (computersMove === 'paper') {
          result = 'you lose.';
        }
        else {
          result = 'you win.';
        }
      }
      else if (playerMove === 'paper') {
        if (computersMove === 'paper') {
          result = 'its a tie.';
        }
        else if (computersMove === 'scissors') {
          result = 'you lose.';
        }
        else {
          result = 'you win.';
        }
      }
      else {
        if (computersMove === 'scissors') {
          result = 'its a tie.';
        }
        else if (computersMove === 'rock') {
          result = 'you lose.';
        }
        else {
          result = 'you win.';
        }
      }
      alert(`you chose ${playerMove}, computer chose ${computersMove}, ${result}`);
    }


  </script>
  
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="playGame('rock');">rock</button>  
  <button onclick="playGame('paper');">paper</button>
  <button onclick=" playGame('scissors');">scissors</button>
</body>
</html>
