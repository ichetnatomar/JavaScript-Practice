<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function convertToFahrenheit(){
      let temperatureInCelsius = document.getElementById('tempInCelcius').value;
      let temperatureInFahrenheit = (temperatureInCelsius*9/5) + 32;
      displayTempInFahrenheit(temperatureInFahrenheit);
    }

    function displayTempInFahrenheit(temperatureInFahrenheit){
      console.log(temperatureInFahrenheit+'F');
    }
  </script>
</head>
<body>
  <input id="tempInCelcius" type="text" placeholder="Enter temperature(celsius).">
  <button onclick="convertToFahrenheit();">Convert to Fahrenheit</button>  
</body>
</html>
