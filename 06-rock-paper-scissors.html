<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <script>
    function pickComputerMove() {

      const randomNumber = Math.random();
      let computersMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computersMove = 'rock';
      }
      else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computersMove = 'paper';
      }
      else {
        computersMove = 'scissors';
      }

      return computersMove;
    }


    function computerMove(userMove) {

      let computersMove = pickComputerMove();
      let score = 0;
      let result = '';

      if (userMove == 'rock') {
        if (computersMove == 'rock') {
          result = 'its a tie.';
        }
        else if (computersMove == 'paper') {
          result = 'you lose.';
          score -= 1;
          if (score < 0) {
            score = 0;
          }
        }
        else {
          result = 'you win.';
          score += 1;
        }
      }
      else if (userMove == 'paper') {
        if (computersMove == 'rock') {
          result = 'you win.';
          score += 1;
        }
        else if (computersMove == 'paper') {
          result = 'its a tie.';
        }
        else {
          result = 'you lose.';
          score -= 1;
          if (score < 0) {
            score = 0;
          }
        }
      }
      else {
        if (computersMove == 'rock') {
          result = 'you lose';
          score -= 1;
          if (score < 0) {
            score = 0;
          }
        }
        else if (computersMove == 'paper') {
          result = 'you win.';
          score += 1;
        }
        else {
          result = 'its a tie.';
        }
      }

      console.log(`You chose: ${userMove}, Computer chose: ${computersMove}, result: ${result}, score is: ${score}`);
    }

  </script>
</head>

<body>

  <p>Rock Paper Scissors</p>

  <button onclick="computerMove('rock')">rock</button>
  <button onclick="computerMove('paper')">paper</button>
  <button onclick="computerMove('scissors')">scissors</button>

</body>

</html>
